<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book</title>
  
  
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  <link href="../static/signup.css" rel="stylesheet">

  <script src="../static/js/jquery.js"></script>
  
</head>

<body>
 
  <div class="container">
    <div class="header">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" ><a href="home">Home</a></li>
          <li role="presentation"><a href="showSignIn">Sign In</a></li>
          <li role="presentation" class="active"><a href="customerRegistration">Sign Up</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Hulton Hotels</h3>
    </div>
    
    <div class="jumbotron">
      <h1>Book Your Hotel</h1>
      <form class="form-bookhotel">
        <label for="inputCountry" class="sr-only">Country</label>
        <input type="text" list="countries" name=inputCountry id="inputCounty" class="form-control" placeholder="Select Country" required autofocus>
        <br>
        <label id="inputState" for="inputState" class="sr-only">State</label>
        <input type="text" list="states" name="inputState" id="inputState" class="form-control" placeholder="Select State" autofocus>
        <br>
        <select>
          <option value="roomtype1">RoomType1</option>
          <option value="roomtype2">RoomType2</option>
          <option value="roomtype3">RoomType3</option>
          <option value="roomtype4">RoomType4</option>
        </select>


        <br><br>
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button" >Sign up</button>
      </form>
    </div>
    
    
    
    <footer class="footer">
      <p>&copy; Mr J 2017</p>
    </footer>
    
  </div>
</body>
</html>

<datalist id="countries">
  <option value="United States of America">United States of America</option>
  <option value="United Kingdom">United Kingdom</option>
  <option value="India">India</option>
  <option value="Germany">Germany</option>
</datalist>

<datalist id="states">
  <option value="New Jersey">New Jersey</option>
  <option value="New York">New York</option>
  <option value="Connecticut">Connecticut</option>
  <option value="Pennsylvania">Pennsylvania</option>
  <option value="Delaware">Delaware</option>
</datalist>
